<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed YouTube Videos</title>

    <!-- Load styles first -->
    <link href="epytv.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div style="width: 80%; max-width: 640px; max-height: 360px; margin: 0 auto;">
        <div class="epyv-video-container">
            <!-- Video Player Container -->
            <div id="TFaLZrT_E34" class="epyv-video-player" data-params="controls=1,rel=1,autoplay=0"></div>
            
            <!-- Thumbnail and Play Button -->
            <img id="epytvImage" src="./thumbnails/default_thumbnail.png" alt="Video Thumbnail" />Â 
            <div id="epytvPlayButton" class="play-button" onClick="clickToPlay('TFaLZrT_E34');" data-video-id="TFaLZrT_E34"></div>
            <div id="epytvPlayerCounter" class="playerCounter" style="visibility: hidden;">10</div>
        </div>
    </div>

    <!-- Load scripts at the end -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="epytv.js"></script>
    <script src="https://www.youtube.com/iframe_api?ver=4.3.1"></script>
</body>
</html>
